<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/style.min.css" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20,300,1,0" />
    </head>
    <body>
        <div class="container">
            <a onclick="darkMode()"><span class="material-symbols-rounded switcher">dark_mode</span></a>
            <div class="header">
                <h1>Generate a <span>random password</span></h1>
                <p>Never use an insecure password again.</p>
            </div>
            <div class="number-line">
                <label for="password-length">Password length:</label>
                <input type="range" id="password-length" min="8" max="128" value="14" onchange="document.getElementById('length-output').innerHTML = this.value">
                <output id="length-output">14</output>
            </div>
            <div class="buttons">
                <button onclick="generatePasswords()">Generate Passwords</button>
                <button onclick="emptyPasswords()">Empty Passwords</button>
            </div>
            <div class="passwords">
                <div>
                    <textarea id="password1"></textarea>
                    <span onclick="copyToClipboard(previousElementSibling.textContent)" id="copy-1" class="btn-copy material-symbols-rounded">content_copy</span>
                </div>
                <div>
                    <textarea id="password2"></textarea>
                    <span onclick="copyToClipboard(this.previousElementSibling.textContent)" id="copy-2" class="btn-copy material-symbols-rounded">content_copy</span>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>

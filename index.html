<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="dist/css/styles.min.css" rel="stylesheet">
</head>
<body class="text-center">
    <div class="main">
        <i onclick="lightMode()" class="switch bi bi-sun-fill bi-moon-fill"></i>
        <div class="row header">
            <div class="col"><h1>Generate a <span>random password</span></h1></div>
        </div>
        <div class="row options">
            <div class="col">
                <div class="btn-group mt-4" role="group" aria-label="Toggle button group for password options">
                    <input type="checkbox" class="btn-check" name="btncheck" id="uppercase" autocomplete="off">
                    <label data-js-selector="checkbox" for="uppercase" class="btn btn-outline">A-Z</label>
                    <input type="checkbox" class="btn-check" name="btncheck" id="lowercase" autocomplete="off" checked>
                    <label data-js-selector="checkbox" for="lowercase" class="btn btn-outline">a-z</label>
                    <input type="checkbox" class="btn-check" name="btncheck" id="numbers" autocomplete="off">
                    <label data-js-selector="checkbox" for="numbers" class="btn btn-outline">0-9</label>
                    <input type="checkbox" class="btn-check" name="btncheck" id="symbols" autocomplete="off">
                    <label data-js-selector="checkbox" for="symbols" class="btn btn-outline">!@#$%^&*</label>
                </div>
            </div>
        </div>
        <div class="row number-line my-3">
            <div>
                <label for="password-length">Length:</label>
            </div>
            <div>
                <input data-js-selector="slider" type="range" min="8" max="128" value="14" id="length" onchange="document.getElementById('length-output').innerHTML = this.value">
                <output id="length-output">14</output>
            </div>
        </div>
        <div class="row buttons g-0">
            <div class="col mt-2 mt-sm-0">
                <button data-js-selector="button" id="create-password">Generate</button>
            </div>
        </div>
        <div class="row password">
            <div class="col position-relative">
                <div id="password"></div>
                <i data-js-selector="copy" onclick="changeIcon(this.id);" id="copy" class="d-none btn-copy bi bi-clipboard2 bi-clipboard2-check position-absolute"></i>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="src/app.js"></script>
</body>
</html>

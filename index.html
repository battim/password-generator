<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="css/styles.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="container">
            <a onclick="lightMode()"><i class="switcher bi bi-sun-fill bi-moon-fill"></i></a>
            <div class="header">
                <h1>Generate a <span>random password</span></h1>
                <p>Never use an insecure password again.</p>
            </div>
            <div class="number-line">
                <label for="password-length">Password length:</label>
                <input type="range" id="password-length" min="8" max="128" value="14" onchange="document.getElementById('length-output').innerHTML = this.value">
                <output id="length-output">14</output>
            </div>
            <div class="buttons">
                <button onclick="generatePasswords()">Generate Passwords</button>
                <button onclick="emptyPasswords()">Empty Passwords</button>
            </div>
            <div class="passwords">
                <div>
                    <textarea id="password1"></textarea>
                    <span onclick="copyToClipboard(previousElementSibling.textContent)" id="copy-1" class="btn-copy "><i class="bi-clipboard2"></i></span>
                </div>
                <div>
                    <textarea id="password2"></textarea>
                    <span onclick="copyToClipboard(this.previousElementSibling.textContent)" id="copy-2" class="btn-copy "><i class="bi-clipboard2"></i></span>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>

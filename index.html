<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="dist/css/styles.min.css" rel="stylesheet">
</head>
<body class="text-center">
    <div class="main">
        <i onclick="lightMode()" class="switch bi bi-sun-fill bi-moon-fill"></i>
        <div class="row header">
            <div class="col"><h1>Generate a <span>random password</span></h1></div>
        </div>
        <div class="row number-line my-3 pt-3">
            <div class="col col-sm-6 text-sm-end">
                <label for="password-length">Password length:</label>
            </div>
            <div class="col col-sm-6 text-sm-start">
                <input type="range" min="8" max="128" value="14" id="password-length" onchange="document.getElementById('length-output').innerHTML = this.value">
                <output id="length-output">14</output>
            </div>
        </div>
        <div class="row buttons g-0">
            <div class="col col-sm-6 mt-2 mt-sm-0">
                <button onclick="generatePassword()">Generate</button>
            </div>
            <div class="col col-sm-6 mt-2 mt-sm-0">
                <button onclick="resetPassword()">Reset</button>
            </div>
        </div>
        <div class="row password">
            <div class="col position-relative">
                <textarea readonly name="password" id="password"></textarea>
                <i onclick="changeIcon(this.id);" id="copy" class="btn-copy bi bi-clipboard2 bi-clipboard2-check position-absolute"></i>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="src/index.js"></script>
</body>
</html>
